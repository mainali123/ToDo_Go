<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../static/images/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../static/css/singup.css">
    <title>Sign Up</title>
  </head>
  <body>
    <main>
      <div class="left-side img">
        <!-- <img src="../static/images/background.jpg" alt="background-image" /> -->
      </div>
      <div class="right-side content-container">
        <img src="../static/images/logoo.png" alt="logo" class="logo" />
        <form action="/signup" method="post">
          <h1>welcome</h1>
          <div class="row">
          <div class="name">
            <label for="first name">First name</label>
            <input type="text" name="firstname" id="firstName" placeholder="First name" />
          </div>

          <div class="name">
            <label for="last name">Last name</label>
            <input type="text" name="lastname" id="last name" placeholder="Last name">
          </div>
          </div>

          <div class="name">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Enter email">
          </div>

          <div class="name">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="enter password">
            <img src="../static/images/viuew.png" class="showpass" id="showpass" alt="show-password">
          </div>

          <div class="name">
            <label for="password">Confirm password</label>
            <input type="password" name="password_verification" id="password" placeholder="confirm password">
            <img src="../static/images/viuew.png" class="showpass" id="showpass" alt="show-password">
          </div>

          <input type="submit" value="sign up" class="btn button">
        </form>

        <a href="" class="btn btton"><img src="../static/images/google.png" class="gglimg" alt="google"> or sign up with google</a>
        <p>Already have a account? <a href="login.html" class="link">Sign in now</a></p>
      </div>

    </main>
    <script src="../static/js/index.js" defer></script>
  </body>
</html>
